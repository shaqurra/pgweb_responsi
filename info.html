<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Pembuat - JOGJAKUL</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f6fa;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            background: linear-gradient(135deg, #fdfbfb, #ebedee);
            padding: 30px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }

        h1 {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            font-size: 2.5rem;
            color: #4a90e2;
            margin-bottom: 20px;
        }

        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #4a90e2;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .table-container {
            margin-top: 30px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffff;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #4a90e2;
            color: white;
            font-weight: bold;
        }

        td {
            border-bottom: 1px solid #ddd;
        }

        a {
            color: #4a90e2;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #4a90e2;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            text-align: center;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #357ab8;
        }

        .animation {
            animation: fadeIn 1.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container animation">
        <h1>Info Pembuat</h1>
        <div class="profile-section">
            <img src="gambar/profile.png" alt="Foto Profil" class="profile-image">
        </div>
        <div class="table-container">
            <table>
                <tr>
                    <th>Nama</th>
                    <td>Shaqurra</td>
                </tr>
                <tr>
                    <th>NIM</th>
                    <td>23/520668/SV/23277</td>
                </tr>
                <tr>
                    <th>Kelas</th>
                    <td>B</td>
                </tr>
                <tr>
                    <th>Github</th>
                    <td><a href="https://github.com/shaqurra" target="_blank">shaqurra</a></td>
                </tr>
                <tr>
                    <th>Instagram</th>
                    <td><a href="https://www.instagram.com/shafaaqurrata" target="_blank">@shafaaqurrata</a></td>
                </tr>
            </table>
        </div>
        <a href="index.html" class="btn">Kembali ke Beranda</a>
    </div>
</body>

</html>
